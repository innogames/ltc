<hr/>
<h4 class="page-header">Compare tests</h4>
<hr/>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="card border-light">
                <div class="card-header">Response times:</div>
                <div class="card-body">
                    <div class="chart" id="compare-rt-graph"></div>
                </div>
            </div>
            <div class="card border-light">
                <div class="card-header">CPU load:</div>
                <div class="card-body">
                    <div class="chart" id="compare-cpu-graph"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <select name="against_id" id="select_against" class="form-control form-control-sm">
                <option disabled {% if not test_id %} selected {% endif %} value="Select test">Select test to compare</option>
                {% for test in tests %}
                    <option value="{{ test.id }}">{% if test.name %}{{ test.name }}{% else %}{{ test.project }} - {{ test.id }}{% endif %}</option>
                {% endfor %}
            </select>
            <hr/>
            <div id="compare-highlights"></div>
        </div>
    </div>
</div>
